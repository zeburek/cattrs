[tox]
envlist = py27, pypy, py35, pypy3, py36, py37, py38, lint

[testenv:lint]
skip_install = true
basepython = python3.6
extras = tests
deps =
    flake8
    black
commands =
    black --verbose setup.py src tests docs/conf.py
    flake8 src tests setup.py conftest.py docs/conf.py

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/cattr
extras = dev
commands =
    pip install -U pip
    coverage run --source cattr -m pytest
passenv = CI

[testenv:docs]
basepython = python3.6
setenv =
    PYTHONHASHSEED = 0
deps =
    sphinx
    zope.interface
commands =
    make docs
whitelist_externals = make

# Uses default basepython otherwise reporting doesn't work on Travis where
# Python 3.5 is only available in 3.5 jobs.
[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report
